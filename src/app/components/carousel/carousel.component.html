<c-carousel class="carousel-container" [interval]="5000" transition="crossfade">
    <c-carousel-inner class="carousel-inner" >
      <c-carousel-item *ngFor="let slide of slides">
        <img
          [src]="slide.src"
          alt="{{slide.title}}"
          class="d-block w-100"
          loading="lazy"
        />
      </c-carousel-item>
    </c-carousel-inner>
   
  </c-carousel>
